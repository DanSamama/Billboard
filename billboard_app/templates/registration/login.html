<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     {% load staticfiles %}

     <link rel="stylesheet" type="text/css" href="{% static 'billboard_app/css/Login.css' %}" />
     <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
</head>
<body>
<div class="all-block">
{% block content %}

{% if form.errors %}

<p>Your username and password didn't match. Please try again.</p>

{% endif %}

<form method="post" action="{% url 'django.contrib.auth.views.login' %}">

{% csrf_token %}

<table>
<tr class="input-style">

<td>{{ form.username.label_tag }}</td>
<td>{{ form.username }}</td>

</tr>
<tr class="input-style">

<td>{{ form.password.label_tag }}</td>
<td>{{ form.password }}</td>

</tr>

</table>

<input type="submit" value="Login" />
<input type="hidden" name="next" value="{{ next }}" />
    <a href="/billboard_app/register/">Register</a><br/>
    <a href="{% url 'social:begin' backend='linkedin-oauth2' %}" class="button">LinkedIn</a>
    <a href="{% url 'social:begin' 'twitter' %}?next=/billboard_app" class="button">Twitter</a>

</form>

{% endblock %}
</div>
</body>
</html>
